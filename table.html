<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald:wght@300;400;500;600&family=Roboto+Condensed&family=Sevillana&display=swap" rel="stylesheet">
    <script defer src="./index.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body class="table">
    <!-- Start of my modal box-->
    <div id="modal">
        <div class="modal-box">
            <div class="modal-box-header">You Won!</div>
            <div class="modal-box-content">
                <div>
                    <i class="fa-sharp fa-solid fa-xmark table-modal-x"></i>
                </div>
                <p class="modal-message">Takes the round</p>
            </div>
            <div class="btn-box">
                <button class="btn-quit">Quit</button>
                <button class="btn-round">Next Round</button>
            </div>
        </div>
    </div>
    <!-- End of my modal box-->
    <div class="header">
        <div class="cross-circle-table">
            <div><i class="fa-sharp fa-solid fa-xmark table-x"></i></div>
            <div><i class="fa-solid fa-circle-dot table-circle"></i></div>
        </div>
        <div class="turn-sign">
            <div><i class="fa-solid fa-xmark table-xx"></i></div>
            <p>Turn</p>
        </div>
        <div class="reset-btn-container">
            <button class="reset-btn"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>
    <div id="board"></div>
    <div class="board-footer">
        <div class="board-footer-1">
            <p class="mark">X(You)</p>
            <p class="number">14</p>
        </div>
        <div class="board-footer-2">
            <p class="mark">Ties</p>
            <p class="number">32</p>
        </div>
        <div class="board-footer-3">
            <p class="mark">O(cpu)</p>
            <p class="number">11</p>
        </div>
    </div>



    <button id="btn">Open box</button>

</body>

</html>
